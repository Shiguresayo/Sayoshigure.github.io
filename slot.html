<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>パモスロット</title>
<style>
  .reel-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 50px;
  }
  .reel {
    width: 100px;
    height: 100px;
  }
  #startBtn {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="reel-container">
  <img class="reel" src="pamo1.jpg" alt="リール1">
  <img class="reel" src="pamo1.jpg" alt="リール2">
  <img class="reel" src="pamo1.jpg" alt="リール3">
</div>
<button id="startBtn">スタート</button>

<script>
const images = ["pamo1.jpg", "pamo2.jpg", "pamo3.jpg"];
const reels = document.querySelectorAll(".reel");
const btn = document.getElementById("startBtn");

btn.addEventListener("click", () => {
    btn.disabled = true; // ボタン連打防止

    // 各リールごとに「回転中の表示周期」を決める
    const reelCycles = [0,1,2]; // 0: pamo1, 1: pamo2, 2: pamo3 の順にループ
    const timesArray = [20, 30, 40]; // 回転回数
    const interval = 100;

    reels.forEach((reel, i) => {
        let count = 0;
        let cycleIndex = 0;

        const reelInterval = setInterval(() => {
            // 回転中は周期的に画像を切り替える
            reel.src = images[reelCycles[cycleIndex % images.length]];
            cycleIndex++;
            count++;

            if(count >= timesArray[i]){
                clearInterval(reelInterval);

                // 最後に止める画像をランダムで決める
                const finalIndex = Math.floor(Math.random() * images.length);
                reel.src = images[finalIndex];

                // 全部止まったら当たり判定
                if(Array.from(reels).every(r => r.src.includes(reel.src.split('/').pop()))) {
                    setTimeout(() => alert("当たり！"), 100);
                }

                // 最後のリールが止まったらボタン有効化
                if(i === reels.length - 1){
                    btn.disabled = false;
                }
            }
        }, interval);
    });
});
</script>

</body>
</html>
